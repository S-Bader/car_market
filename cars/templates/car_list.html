{% extends "base.html" %}

{%block title%} Car List {%endblock title%}

{%block content%}
<div class = "container">
	<div class="card-deck">
	{% for car in cars %}
	   {# <div class= "col-sm-12 col-md-6 col-lg-4 col-xl-3"> #}
	   	<a href="{{car.get_absolute_url}}">
            <div class="card" style="width: 18rem;">
         </a>
    {% if car.img %}
  <img src="{{car.img.url}}" class="card-img-top" height=200px width= 150px>
  {%endif%}
  <div class="card-body">
    <h5 class="card-title">{{car.model}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{car.make}}</li>
    <li class="list-group-item">{{car.year}}</li>
  </ul>
  <div class="card-body">
    <a href="{% url 'car-detail' car.id %}">
  		<button type="button" class="btn btn-info btn-md">More Details</button>
  	</a>
  </div>
</div> 
	{% endfor %}
	    </div>
	{# </div> #}
</div>

{%endblock content%}
